<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gifts Royale ‚Äî –ö–µ–π—Å—ã</title>
  <style>
    :root{
      --bg:#0b0c0f; --bg2:#090a0d;
      --panel:#101114; --panel2:#0e0f12;
      --card:#131417; --card2:#111215;
      --text:#e8dcb5; --muted:#b5a778;
      --gold:#f5cf74; --border:rgba(249,215,109,.28);
      --shadow:0 14px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    body{background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text)}
    .app{min-height:100%;display:flex;flex-direction:column}
    .topbar{
      position:sticky;top:0;z-index:20;display:flex;align-items:center;gap:12px;
      padding:12px 14px;background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-bottom:1px solid var(--border); box-shadow:var(--shadow)
    }
    .logo{width:38px;height:38px;border-radius:12px;display:grid;place-items:center;
      background:rgba(245,207,116,.15);border:1px solid var(--border);font-weight:800}
    .brand strong{font-size:18px}
    .grow{flex:1}
    .pill{display:flex;align-items:center;gap:8px;padding:7px 12px;border-radius:999px;
      background:rgba(245,207,116,.12);border:1px solid var(--border);font-weight:800}
    .pill .num{min-width:28px;text-align:right}

    .chipbar{
      display:flex;gap:10px;padding:10px 14px;overflow-x:auto;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-bottom:1px solid var(--border)
    }
    .chip{padding:10px 14px;border-radius:999px;white-space:nowrap;cursor:pointer;
      border:1px solid var(--border);color:var(--muted);font-weight:800}
    .chip.active{color:var(--text);box-shadow:inset 0 0 0 1px rgba(245,207,116,.25)}

    .content{flex:1;padding:14px;max-width:1100px;margin:0 auto;width:100%}
    h2.section{text-align:center;margin:14px 0;font-size:14px;letter-spacing:1.5px}

    /* –†–û–í–ù–û 2 –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä—è–¥ */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}

    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--border);border-radius:18px;
      box-shadow:var(--shadow);padding:12px;display:flex;flex-direction:column;gap:10px
    }
    .thumb{
      height:160px;border-radius:14px;position:relative;
      border:1px dashed rgba(245,207,116,.35);
      background:linear-gradient(180deg,#0f1116,#0c0e12);
      display:grid;place-items:center;color:var(--muted);font-size:12px
    }
    .name{font-weight:900}
    .desc{font-size:12px;color:var(--muted)}
    .price{font-weight:900;color:var(--gold)}

    .tabbar{
      position:sticky;bottom:0;z-index:20;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-top:1px solid var(--border);
      display:grid;grid-template-columns:repeat(5,1fr);padding:8px 6px
    }
    .tab{display:flex;flex-direction:column;align-items:center;gap:4px;
      padding:6px 2px;color:var(--muted);font-size:12px;font-weight:800}
    .tab.active{color:var(--text)}
    .ico{font-size:18px}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="logo">GS</div>
      <div class="brand"><strong>Gifts Royale</strong></div>
      <div class="grow"></div>
      <div class="pill"><span>‚≠ê</span><span class="num" id="stars">120</span></div>
    </div>

    <div class="chipbar">
      <div class="chip active">–í—Å–µ</div>
      <div class="chip">–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ</div>
      <div class="chip">–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ</div>
      <div class="chip">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</div>
      <div class="chip">–ù–æ–≤–∏–Ω–∫–∏</div>
    </div>

    <div class="content">
      <h2 class="section">–í–°–ï –ö–ï–ô–°–´</h2>
      <div class="grid" id="grid"></div>
    </div>

    <nav class="tabbar">
      <div class="tab"><div class="ico">üèÜ</div>–ö–æ–Ω–∫—É—Ä—Å—ã</div>
      <div class="tab"><div class="ico">‚ö°</div>–ê–ø–≥—Ä–µ–π–¥</div>
      <div class="tab active"><div class="ico">üéÅ</div>–ö–µ–π—Å—ã</div>
      <div class="tab"><div class="ico">üë•</div>–î—Ä—É–∑—å—è</div>
      <div class="tab"><div class="ico">üë§</div>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>
  </div>

  <!-- –ù–µ–±–æ–ª—å—à–æ–π JS —Ç–æ–ª—å–∫–æ —á—Ç–æ–±—ã –≤—Å—Ç–∞–≤–∏—Ç—å 16 –∫–∞—Ä—Ç–æ—á–µ–∫ -->
  <script>
    const grid = document.getElementById('grid');
    const cards = Array.from({length: 16}).map((_, i) => {
      const price = (i % 3 === 0) ? '–ë–ï–°–ü–õ–ê–¢–ù–û' : (10 + i * 5) + ' ‚≠ê';
      return `
        <div class="card">
          <div class="thumb">–ó–∞–≥–ª—É—à–∫–∞</div>
          <div class="name">–ö–µ–π—Å #${i + 1}</div>
          <div class="desc">–û–ø–∏—Å–∞–Ω–∏–µ –∫–µ–π—Å–∞</div>
          <div class="price">${price}</div>
        </div>
      `;
    }).join('');
    grid.innerHTML = cards;
  </script>
</body>
</html>
